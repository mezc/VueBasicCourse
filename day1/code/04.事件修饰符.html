<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color:lightblue;
        }
        .outer{
            padding: 40px;
            background-color:red;
        }
    </style>
</head>
<body>
    <!-- show1 -->
    <!-- <div id="app"> -->
        <!-- 使用.self:只有点击当前元素的时候，才触发事件处理函数-->
        <!-- <div class="inner" v-on:click.self="divHandler"> -->
            <!-- 使用.stop阻止一起触发 -->
            <!-- <input type="button" value="戳" v-on:click.stop="btnHandler"> -->
        <!-- </div> -->
        <!-- 使用.prevent阻止默认行为 -->
        <!-- <a href="http://www.baidu.com" v-on:click.prevent.once = "linkClick">有问题找度娘</a> -->
    <!-- </div> -->
    <!-- 演示.stop .self 的区别 -->
    <!-- .self只会阻止自己冒泡，不会阻止其他程序冒泡， .stop会阻止其他程序冒泡 -->
    <div id="app">
        <div class="outer" @click.prevent="div2Handler">
            <div class="inner" v-on:click="div1Handler">
                <input type="button" value="戳" v-on:click="btnHandler">
            </div>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{

            },
            methods:{
                div1Handler(){
                    console.log("触发了inner div的点击事件")
                },
                btnHandler(){
                    console.log("触发了btn的点击事件")
                },
                linkClick(){
                    console.log("触发了链接的点击事件")
                },
                div2Handler(){
                    console.log("触发了outer div点击事件")
                }
            }
        })
    </script>
    
</body>
</html>
