<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1导入vue的包 -->
    <!-- vue实例所控制的这个元素区域，就是v -->
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
    </div>
    <!-- 2创建一个vue的实例 -->
    <script>
        //导入包后，在浏览器中就多了一个vue构造函数
        //new出来的这个vm对象，就是mvvm中的vm调度者
        var vm = new Vue({
            el:'#app',//表示当前new这个vue实例，要控制页面上的哪个区域
            data:{//data属性存放的是el中要用到的数据
                msg:'欢迎学习vue'//通过vue指令很方便就能把数据渲染到页面上，不用手动操作box元素，vue框架不提倡手动操作dom元素
            }
        })
    </script>
     
</body>
</html>
