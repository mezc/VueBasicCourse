<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>

        <template id="tmp3">
            <div>
                <h1>
                    这是通过template元素创建的组件
                </h1>
                <h4>good</h4>
            </div>

        </template>
    </div>
    <script>
        // // 创建组件的方式1

</html>
