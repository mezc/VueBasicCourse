<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        /* v-enter，进入之前元素的起始状态，此时还没有进入 */
        .v-enter,
        /* v-leave-to,动画离开之后，离开的终止状态 */
        .v-leave-to{
            opacity:0;
            transform:translateX(150px)
        }
        /* 入场动画时间段 */
        .v-enter-active,
        /* 离场动画时间段 */
        .v-leave-active{
            transition: all 0.8s ease
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="tuggle" v-on:click="flag =! flag">
        <transition>
            <h3 v-if="flag">this is h3</h3>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                flag:false
            },
            methods:{

            }
        })
    </script>
    
</body>
</html>
