<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>

</head>
<body>
    <div id="app">
        <input type="button" value="获取dom元素" @click="getElement" ref="btn">
        <!-- ref，单数，代表一个元素的引用 -->
        <h3 ref = "myh3">这是一个h3</h3>
        <hr>
        <!-- ref引用组件 -->
        <login ref="mylogin"></login>
    </div>
    <script>
        // 以下为refs获取组件 
        // 定义一个子组件
        var login = {
            template:"<h1>登录组件</h1>",
            data(){
                return{
                    msg:"this is sonMsg"
                }
            },
            methods:{
                show(){
                    console.log("现在是子组件里的show方法")

                }
            }
        }

        // 以下为refs获取元素
        var vm = new Vue({
            el:"#app",
            data:{},
            methods:{
                // $refs是vm实例里的一个属性，ref要写复数
                getElement(){
                    // console.log(this.$refs.myh3.innerText)
                    // console.log(this.$refs.mylogin.msg)
                    // 调用子组件里的show方法
                    this.$refs.mylogin.show()
                }
            },
            components:{
                login
            }
        })
    </script>
    
</body>
</html>
