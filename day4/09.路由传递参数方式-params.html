<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-router-3.0.1.js"></script>
</head>
<body>
    <div id="app">
        <!-- 在路由中使用查询字符串，这不需要修改路由规则的path -->
        <!-- 方式1 -->
        <!-- <router-link to="/login?id=10&name=benz">登录</router-link> -->
        <!-- 方式2 -->
        <router-link to="/login/12/lilei">登录</router-link>
        <router-link to="/register">注册</router-link>
        <router-view></router-view>
    </div>

    <script>
        //子组件对象
        var myLogin = {
            template:"<h1>登录--{{this.$route.params.id}}--{{this.$route.params.name}}</h1>",
            created(){
                console.log(this.$route)
                console.log(this.$route.params.id)
                // console.log(this.$route.query.id)
            }
        }

        var myRegister = {
            template:"<h1>注册</h1>"
        }
    
        //路由
        var myRouter = new VueRouter({
            routes:[
                // 方式1,query不用改路由path
                // {path:"/login",component:myLogin},
                // 方式2,params，要改路由的path
                {path:"/login/:id/:name",component:myLogin},
                {path:"/register",component:myRegister}
            ]
        })

        var vm = new Vue({
            el:"#app",
            data:{},
            methods:{},
            router:myRouter

        })
    </script>
    
</body>
</html>
